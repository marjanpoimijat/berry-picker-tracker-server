name: Deploy to Lambda

on:
  push:
    branches:
      - main

env:
  REGION: AWS_REGION
  REPOSITORY: ECR_REPOSITORY

jobs:
  deploy:
    name: Deploy to AWS Lambda
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: eu-north-1
      - name: Login to ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and push docker image
        id: build-image
        env:
           REGISTRY: ${{ steps.login-ecr-public.outputs.registry }}
           REPOSITORY: berrypicker
           IMAGE_TAG: latest
        run: |
           docker build . -t $REPOSITORY -f docker/prod/Dockerfile
           docker image ls -a
           docker tag $REGISTRY:$IMAGE_TAG ${{  secrets.ECR_REPOSITORY_URI }}
           docker image ls -a
           docker push ${{ secrets.ECR_REPOSITORY_URI }}
           echo "image=$REGISTRY/$REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT
           
      - name: Update AWS Lambda function code
        id: update-function
        env:
           IMAGE_URI: ${{ steps.build-image.outputs.image }}

        run: |
           aws lambda update-function-code --function-name bptwithnoserver --image-uri $IMAGE_URI
